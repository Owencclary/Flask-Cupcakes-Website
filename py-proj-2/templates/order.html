{% extends "index.html" %}

{% block content %}
    <h2>Orders</h2>
    <h3>Your Cupcake will be Ready Soon!</h3>
    {% for cupcake in cupcakes %}
    <div class="cupcake">
        <h3>{{ cupcake["name"] }}</h3>
        <h4>Flavor: {{ cupcake["flavor"] }}</h4>
        <h4>Frosting: {{ cupcake["frosting"] }}</h4>
        <h4><b>Price: ${{ cupcake["price"] }}</b></h4>
        <hr>
    </div>
    {% endfor %}
{% endblock %}
